<!--- settings -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .container {
            width: 90%;
            max-width: 800px;
            margin: 20px auto;
            background: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .section {
            margin-bottom: 20px;
        }
        .section h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #555;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        button {
            background-color: #f4b4f1f3;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #f4b4f1f3;
        }
    </style>
</head>
<body>
    <div class="container">

        <!-- Profile Section -->
        <div class="section">
            <h2>Update Profile</h2>
            <form>
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" name="fullName" placeholder="Enter your full name">
                
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                
                <label for="phone">Phone Number</label>
                <input type="text" id="phone" name="phone" placeholder="Enter your phone number">
                
                <button type="submit">Save Changes</button>
            </form>
        </div>

        <!-- Password Section -->
        <div class="section">
            <h2>Change Password</h2>
            <form>
                <label for="currentPassword">Current Password</label>
                <input type="password" id="currentPassword" name="currentPassword" placeholder="Enter your current password">
                
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" name="newPassword" placeholder="Enter your new password">
                
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Re-enter your new password">
                
                <button type="submit">Update Password</button>
            </form>
        </div>

        <!-- Notification Preferences -->
        <div class="section">
            <h2>Notification Preferences</h2>
            <form>
                <label for="notificationMethod">Notification Method</label>
                <select id="notificationMethod" name="notificationMethod">
                    <option value="email">Email</option>
                    <option value="sms">SMS</option>
                    <option value="push">Push Notifications</option>
                </select>
                
                <label>
                    <input type="checkbox" name="receiveUpdates"> Receive updates and announcements
                </label>
                
                <button type="submit">Save Preferences</button>
            </form>
        </div>
    </div>
</body>
</html>
